<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- iframe_board.html -->



<!-- header -->
<div id="board">

</div>

<footer>copyright</footer>

<script>
    window.addEventListener('load',function(){
        setTimeout(function(){

        
            board.innerHTML = `<iframe 
                                    id="ifr"
                                    src="http://mkyu.dothome.co.kr/bbs/board.php?bo_table=free" 
                                    width="800" height="1000" frameborder="no" scrolling="no">
                                </iframe>`;

            window.addEventListener('message',function(e){
                ifr.style.height=`${e.data.height + 50}px`;
            });
        },1000)
    })
</script>





</body>
</html>
